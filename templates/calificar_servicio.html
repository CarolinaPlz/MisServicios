{% extends "base.html" %}

{% block page_header %}
    {% set titulo = "Calificar servicio" %}
    {% set subtitulo = servicio.titulo %}
    {% include "components/page_header.html" %}
{% endblock %}

{% block content %}
<form method="post" class="card p-4 shadow">

    <label class="mb-2">Puntaje</label>
    <select name="estrellas" class="form-control mb-3" required>
        <option value="5">⭐⭐⭐⭐⭐ Excelente</option>
        <option value="4">⭐⭐⭐⭐ Muy bueno</option>
        <option value="3">⭐⭐⭐ Bueno</option>
        <option value="2">⭐⭐ Regular</option>
        <option value="1">⭐ Malo</option>
    </select>

    <label class="mb-2">Comentario (opcional)</label>
    <textarea name="comentario" class="form-control mb-3" rows="3"></textarea>

    <button class="btn btn-primary">Enviar calificación</button>

</form>

{% endblock %}
