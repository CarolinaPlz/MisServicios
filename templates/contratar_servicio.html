{% extends "base.html" %}

{% block page_header %}
{% set titulo = "Contratar servicio" %}
{% set subtitulo = servicio.titulo %}
{% include "components/page_header.html" %}
{% endblock %}

{% block content %}

<div class="form-container">

    <form method="POST" enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">Explicá qué necesitás</label>
            <textarea name="descripcion" class="form-control" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Adjuntar imágenes o video (opcional)</label>
            <input type="file" name="archivo" class="form-control">
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">
                Enviar solicitud
            </button>
        </div>

    </form>

</div>

{% endblock %}
