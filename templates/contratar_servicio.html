{% extends "base.html" %}

{% block page_header %}
    {% set titulo = "Contratar servicio" %}
    {% set subtitulo = servicio.titulo %}
    {% include "components/page_header.html" %}
{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">

        <div class="card shadow-sm">
            <div class="card-body">

                <form method="POST" enctype="multipart/form-data">

                    <!-- Descripción -->
                    <label class="fw-bold mb-2">Explicá qué necesitás</label>
                    <textarea name="descripcion"
                              class="form-control"
                              rows="5"
                              placeholder="Describí el trabajo que necesitás..."
                              required></textarea>

                    <!-- Archivo -->
                    <label class="fw-bold mt-4 mb-2">Adjuntar imágenes o video (opcional)</label>
                    <input type="file" name="archivo" class="form-control">

                    <!-- Botón -->
                    <button type="submit" class="btn btn-primary w-100 mt-4">
                        Enviar solicitud
                    </button>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
