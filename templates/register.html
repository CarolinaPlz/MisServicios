{% extends "base.html" %}

{% block page_header %}
    {% set titulo = "Registro de usuario" %}
    {% set subtitulo = "Cre치 tu cuenta en MisServicios" %}
    {% include "components/page_header.html" %}
{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">

        <div class="card shadow-sm">
            <div class="card-body">

                <form method="POST" enctype="multipart/form-data">

                    <!-- Nombre -->
                    <label class="fw-bold mb-2">Nombre</label>
                    <input class="form-control"
                           name="nombre"
                           placeholder="Tu nombre"
                           required>

                    <!-- Email -->
                    <label class="fw-bold mt-4 mb-2">Email</label>
                    <input class="form-control"
                           name="email"
                           type="email"
                           placeholder="tu@email.com"
                           required>

                    <!-- Rol -->
                    <label class="fw-bold mt-4 mb-2">Rol</label>
                    <select class="form-control" name="rol" required>
                        <option value="cliente">Cliente</option>
                        <option value="prestador">Prestador</option>
                    </select>

                    <!-- Contrase침a -->
                    <label class="fw-bold mt-4 mb-2">Contrase침a</label>
                    <input class="form-control"
                           name="password"
                           type="password"
                           placeholder="********"
                           required>

                    <!-- Foto -->
                    <label class="fw-bold mt-4 mb-2">Foto de perfil (opcional)</label>
                    <input type="file" name="imagen" class="form-control">

                    <!-- Bot칩n -->
                    <button class="btn btn-primary w-100 mt-4">
                        Registrarse
                    </button>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
